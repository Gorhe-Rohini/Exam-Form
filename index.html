<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Form</title>
</head>

<body>
    <div class="main">
        <div class="exam">
            <h2>Exam Form</h2>
            <form id="exam">
                <table>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input type="text" placeholder="First Name" id="fname" name="" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Middle Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Middle Name" id="mname" name="" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name" id="lname" name="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education:
                        </td>
                        <td>
                            <select name="education" id="edu">
                                <option value="" selected="selected">BE</option>
                                <option value="" selected="selected">BTECH</option>
                                <option value="" selected="selected">BCOM</option>
                                <option value="" selected="selected">BA</option>
                                <option value="" selected="selected">BSC</option>
                                <option value="" selected="selected">select education</option>


                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td> Mobile No:</td>
                        <td>
                            <select class="sel">
                                <option selected="selected">+91</option>
                                <option selected="selected">+92</option>
                                <option selected="selected">+93</option>
                                <option selected="selected">+94</option>
                                <option selected="selected">+95</option>
                                <option selected="selected">+96</option>
                                <option selected="selected">+97</option>
                                <option selected="selected">+00</option>

                            </select>
                            <input type="tel" id="phone" name="phone" placeholder="1234******"
                                pattern="[0-9]{10}" required>
                            <!--- <input type="tel" placeholder="987654****" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" id="tel" required>-->
                        </td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea id="address" rows="3" cols="25" placeholder="Address" required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Email Id:</td>
                        <td>
                            <input type="email" placeholder="email@gmail.com" id="email" required>
                        </td>
                    <tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="at least 8 char" placeholder="Password" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="Gender" id="male">Male
                            <input type="radio" name="Gender" id="female">Female
                            <input type="radio" name="Gender" id="other">Other
                        </td>
                    </tr>
                    <td>File:</td>
                    <td>
                        <input type="file" placeholder="file" id="file" name="" required>
                    </td>
                    </tr>


                    <tr>
                        <td class="centered">
                            <div class="btn-wrapper">
                                <button type="submit" class="btn1">Submit</button>
                            </div>
                        </td>
                        <td class="centered">
                            <div class="btn-wrapper">
                                <button type="reset" class="btn2">Reset</button>
                            </div>
                        </td>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</body>

</html>
